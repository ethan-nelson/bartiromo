{% extends "template.html" %}

{% block content %}
<form method="POST" action="/register/">
    <center>
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.email.label }} {{ form.email(size=30) }}
    {{ form.password.label}} {{form.password(size=20) }}
    <input type="submit" value="Login">
    </center>
</form>
{% endblock %}
