{% extends "template.html" %}

  {% block content %}
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
    <p><a href="/admin/create/">Create a new project</a></p>
    <h3>Current Projects:</h3>
    <ul>
    {% for project in projects: %}
    <li><a href="/admin/results/{{ project.id }}/">{{ project.name }}</a> | <a href="/admin/add/{{ project.id }}/">Add another image</a></li>
    {% endfor %}
    </ul>
    </div>
    </div>
    </div>
  {% endblock %}
